<!doctype html>
<html>
  <head>
    <title>Mapa de Ejemplo</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ejemplo Mapas</h1>
      <div id="map-canvas" style="width:600px;height:400px"></div>
    </div>

    <script>
    window.lat = -41.4507172;
    window.lng = -73.0110095;
    var map;
    var mark;
    var lineCoords = [];
    var initialize = function() {
      map  = new google.maps.Map(document.getElementById('map-canvas'), {center:{lat:lat,lng:lng},zoom:12});
      mark = new google.maps.Marker({position:{lat:lat, lng:lng}, map:map});
      lineCoords.push(new google.maps.LatLng(window.lat, window.lng));
    };
    window.initialize = initialize;
    var redraw = function(payload) {
      lat = payload.message.lat;
      lng = payload.message.lng;
      map.setCenter({lat:lat, lng:lng, alt:0});
      mark.setPosition({lat:lat, lng:lng, alt:0});
      lineCoords.push(new google.maps.LatLng(lat, lng));
      var lineCoordinatesPath = new google.maps.Polyline({
        path: lineCoords,
        geodesic: true,
        strokeColor: '#2E10FF'
      });
      
      lineCoordinatesPath.setMap(map);
    };
    var pnChannel = "map-channel";
    var pubnub = new PubNub({
      publishKey: 'pub-c-7073d0cc-8948-4737-adf6-bacf75ebb25a',
      subscribeKey: 'sub-c-8b75dab6-5787-11e7-af39-0619f8945a4f'
    });
    pubnub.subscribe({channels: [pnChannel]});
    pubnub.addListener({message:redraw});
    setInterval(function() {
      pubnub.publish({channel:pnChannel, message:{lat:window.lat - 0.001, lng:window.lng - 0.01}});
    }, 5000);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA1i6KG6848oX52ucepDx7I2TlPVyZW7XU&callback=initialize"></script>
  </body>
</html>
