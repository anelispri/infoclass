<!doctype html>
<html>
  <head>
    <title>Mapa de Ejemplo</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ejemplo Mapas</h1>
      <div id="map-canvas" style="width:600px;height:400px"></div>
    </div>
    <script>
    var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
  if (position && position.coords) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
  } else {
    x.innerHTML = "Location unavailable";
  }
}
setInterval(function(){showPosition(getLocation());}, 10000);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA1i6KG6848oX52ucepDx7I2TlPVyZW7XU&callback=initialize"></script>
  </body>
</html>
